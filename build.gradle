buildscript {
    ext {
        //region Plugin

        android_gradle_plugin_version = '3.5.0-beta05'
        kotlin_version                = '1.3.40'

        //endregion
        //region SDK

        min_sdk_version     = 21
        compile_sdk_version = 28
        target_sdk_version  = 28

        //endregion
        //region JetPack

        androidx_core_ktx_version  = '1.2.0-alpha02'
        androidx_appcompat_version = '1.1.0-beta01'
        androidx_lifecycle_version = '2.2.0-alpha01'

        //endregion
        //region JetPack - Testing

        robolectric_version             = '4.3'
        hamcrest_version                = '2.1'
        androidx_test_core_version      = '1.2.1-alpha01'
        androidx_test_runner_version    = '1.3.0-alpha01'
        androidx_test_rules_version     = '1.3.0-alpha01'
        androidx_test_espresso_version  = '3.3.0-alpha01'
        androidx_test_ext_junit_version = '1.1.2-alpha01'
        androidx_test_ext_truth_version = '1.3.0-alpha01'

        //endregion
        //region Extra Dependencies

        google_material_version = '1.1.0-alpha07'
        zpack_version           = '0.2.0'
        desert_view_version     = '2.0.1'
        lottie_dialog_version   = '2.3.1'

        //endregion
    }
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "com.github.ben-manes.versions" version "0.21.0"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
