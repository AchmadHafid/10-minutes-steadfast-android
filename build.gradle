buildscript {

    ext {
        sdk_compile_version = 28
        sdk_min_version     = 21
        sdk_target_version  = 28

        agp_version    = '3.3.2'
        kotlin_version = '1.3.21'

        java_compatibility_version = JavaVersion.VERSION_1_8
        jvm_target_version         = '1.8'

        core_ktx_version    = '1.0.1'
        app_compat_version  = '1.1.0-alpha03'
        material_version    = '1.0.0'
        dagger_version      = '2.18'
        fragment_args       = '4.0.0-RC1'
        desert_view_version = '2.0.0'

        junit_version         = '4.12'
        runner_version        = '1.0.2'
        espresso_core_version = '3.0.2'
    }

    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
